<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div
    class="ch-pop"
    style="
      background: url(ch-pop.png) center;
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div class="ch-deco-top">
      <div class="ch-deco-top-left">
        <img class="tr-01" src="tr-010.png" />
      </div>
      <img class="ch-deco-topcenter" src="ch-deco-topcenter0.png" />
      <div class="ch-deco-top-right">
        <img class="tr-02" src="tr-020.png" />
      </div>
    </div>
    <div class="ch-deco-middle">
      <img class="ch-deco-middle-left" src="ch-deco-middle-left0.png" />
      <div class="ch-deco-middle-center"></div>
      <img class="ch-deco-middile-right" src="ch-deco-middile-right0.png" />
    </div>
    <div class="ch-deco-bottom">
      <div class="ch-deco-bottom-left">
        <img class="tr-03" src="tr-030.png" />
      </div>
      <img class="ch-deco-bottom-center" src="ch-deco-bottom-center0.png" />
      <div class="ch-deco-bottom-right">
        <img class="tr-04" src="tr-040.png" />
      </div>
    </div>
  </div>
  
</body>
</html>
